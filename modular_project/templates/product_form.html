{% extends "base.html" %}
{% block title %}Product Form{% endblock %}
{% block content %}

<div class="card">
  <div class="card-header"><strong>{{ product|default:"Create" }} Product</strong></div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" value="{{ product.name|default:'' }}" class="form-control" placeholder="Name">
      </div>
      <div class="mb-3">
        <label class="form-label">Barcode</label>
        <input name="barcode" value="{{ product.barcode|default:'' }}" class="form-control" placeholder="Barcode">
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input name="price" value="{{ product.price|default:'' }}" class="form-control" placeholder="Price">
      </div>
      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input name="stock" value="{{ product.stock|default:'' }}" class="form-control" placeholder="Stock">
      </div>
      {% if has_description %}
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" placeholder="Description">{{ product.description|default:'' }}</textarea>
      </div>
      {% endif %}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
